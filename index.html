<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WEATHER.O</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300&family=Lobster&family=Oswald:wght@200&family=Pacifico&family=Prompt:wght@600&family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </head>
  <body >
    <div class="container-fluid">
      <div class="row">
        <div
          class="col-sm-12 bg bg-image d-flex bg" id="resultData"
          style="
            background-image: url(clear-air-fly-fantastic-travel\ 1.jpg);
            height: 100vh;
          "
        >
          <div class="rec1">
            <img
              class="img"
              src="Group 3.svg"
              style="height: 60px; margin-top: -21px"
              alt=""
            />
            <p class="text">WEATHER.O</p>
            <p class="paragraph">
              The Weather.0 Channel is the World's Most Accurate Forecaster**.
              Prepare for the winter weather ahead with our local storm radar,
            </p>
          </div>

          <div class="mb-3 input">
            <input
              type="text"
              class="form-control form_val"
              style="
                height: 50px;
                border-radius: 15px;
                width: 60%;
                background-color: rgba(255, 255, 255, 42%);
              "
              id="C_name"
              aria-describedby="emailHelp"
            />
            <img src="Search.svg" alt="" />
          </div>
          <button
            type="submit"
            onclick="search()"
            class="btn border-radius"
            style="border: 20px; background-color: rgba(57, 175, 253, 45%)"
          >
            Submit
          </button>
        </div>
      </div>
    </div>
  </body>
  <script src="weather.js"></script>

</html>
